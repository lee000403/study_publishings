<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body>
    <div class="fs-3">Indicator</div>
    <!-- 밑에 현재 사진 페이지를 알려주고 쿨릭시 해당 사진으로 이동 가능 기능 -->
    <div class="container">
        <div id="controlsId" class="carousel slide" data-bs-ride="carousel">
            <!-- 사진이 움직이는 메소드 data-bs-ride class와 같은 속성이다. -->
            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#controlsId">1</button>
                <button data-bs-slide-to="1" data-bs-target="#controlsId">2</button>
                <button data-bs-slide-to="2" data-bs-target="#controlsId">3</button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- active 시작점을 설정해줘야 한다. -->
                    <img class="w-100" src="../images/chicago.jpg" alt="">
                    <!-- w - 사이즈(%) 를 적어주면 적용된다. -->
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/la.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/ny.jpg" alt="">
                </div>
            </div>
            <button data-bs-slide="prev" data-bs-target="#controlsId" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-slide="next" data-bs-target="#controlsId" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <!-- slide는 옆으로 옮기는 명령문, target은 ID 연결을 위한 문법이다. 연결을 하고 다음에 눌렀을 때 행동하는 지침을 설정해줌. -->
        </div>
    </div>
