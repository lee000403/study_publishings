<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">봄이 오면</div>
            <div class="col">꽃들이 피어나고</div>
            <div class="col">새들이 노래하며</div>
            <div class="col">바람이 부는 걸 듣네요</div>
            <div class="col">따스한 햇살에</div>
            <div class="col">희망이 피어납니다</div>
        </div>
        <hr>
        <div class="row">
            <div class="col">바람이 부는 걸 듣네요</div>
            <div class="col">따스한 햇살에</div>
            <div class="col">희망이 피어납니다</div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- row 와 col 은 한 쌍이다. -->
            <div class="col-6 bg-primary text-white row">
                <div class="col bg-dark">bg dark</div>
                <div class="col bg-success">bg success</div>
            </div>
            <div class="col-3 bg-dark text-white">custom</div>
            <div class="col-3 bg-primary text-white">
                <img class="auto_width" src="../images/paris.jpg" alt="">
            </div>
            <div class="col-3 bg-dark text-white">custom</div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6 bg-primary text-white">50%</div>
            <div class="col-sm-6 bg-dark text-white">50%</div>
        </div>
        <br>

        <div class="row">
            <div class="col-sm-4 bg-primary text-white">33.33%</div>
            <div class="col-sm-4 bg-dark text-white">33.33%</div>
            <div class="col-sm-4 bg-primary text-white">33.33%</div>
        </div>
        <br>

        <!-- Or let Bootstrap automatically handle the layout -->
        <div class="row">
            <div class="col-sm bg-primary text-white">25%</div>
            <div class="col-sm bg-dark text-white">25%</div>
            <div class="col-sm bg-primary text-white">25%</div>
            <div class="col-sm bg-dark text-white">25%</div>
        </div>
        <br>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
