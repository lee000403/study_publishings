<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body>
    <div class="container">
        <div class="fs-3">Input template</div>
        <form action="../index.html">
            <div class="m-3 form-check">
                <input type="radio" name="browsers" id="edgeId" value="edge" class="form-check-input" >
                <label for="edgeId" class="check-lable">Edge</label>
            </div>
            <div class="m-3 form-check">
                <input type="radio" name="browsers" id="chromeId" value="chrome" class="form-check-input" >
                <label for="chromeId" class="check-lable">Chrome</label>
            </div>
            <div class="m-3 form-check">
                <input type="radio" name="browsers" id="safariId" value="safari" class="form-check-input" >
                <label for="safariId" class="check-lable">Safari</label>
            </div>
            <div>
                <button class="btn btn-primary">자료 전송</button>
            </div>
        </form>
        <hr>
        <div class="fs-3">Input select</div>
        <form action="">
            <div class="m-3">
                <label class="form-label" for="">Select Item</label>
                <select name="browsers" id="" class="form-select">
                    <option value="edge">Edge</option>
                    <option value="chrome">Chrome</option>
                    <option value="sapari">Sapari</option>
                </select>
            </div>
        </form>
        <hr>
        <div class="fs-3">Input basic</div>
        <form action="">
            <div class="m-3 w-50">
                <label class="form-label" for="">Email</label>
                <input class="form-control" type="text">
                <label class="form-label" for="">Coments</label>
                <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                <label class="form-label" for="">range</label>
                <input class="form-range" type="range" name="" id="" step="5">
            </div>
            <div>
                <button class="btn btn-primary ms-3">Login</button>
            </div>
        </form>
        <hr>
        <div class="fs-3">Input template</div>
        <form action="">
            <div class="m-3">
                <label for=""></label>
                <input type="text">
            </div>
        </form>
        <hr>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
