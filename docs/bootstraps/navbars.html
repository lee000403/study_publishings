<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container">
        <div class="fs-3">navbar</div>
        <nav class="navbar navbar-expand">
            <div class="navbar-brand">
                브랜드 로고
            </div>
            <!-- opacity 는 알파값을 주는 것과 같다. 투명도. 25 50 75가 있다. -->
            <div class="navbar-nav me-auto">
                <!-- navbar-nav는 세로 navbar-expand 는 가로 형태 -->
                <!-- me-auto 마진 오토 줘서 로그인을 마지막에 준다. -->
                <a class="nav-link" href="">Home</a>
                <a class="nav-link" href="">Feature</a>
                <a class="nav-link" href="">Pricing</a>
                <div class="dropdown nav-item m-auto">
                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown">드랍 다운</button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Edge</li>
                        <li class="dropdown-item">Chrome</li>
                        <li class="dropdown-item">Safari</li>
                        <li class="dropdown-divider"></li>
                        <li class="dropdown-item">Logout</li>
                    </ul>
                </div>
            </div>
            <div class="d-flex">
                <button class="btn btn-primary">Login</button>
            </div>
        </nav>
        <div class="fs-3">Basic</div>
        <nav class="navbar navbar-expand bg-primary opacity-50">
            <!-- opacity 는 알파값을 주는 것과 같다. 투명도. 25 50 75가 있다. -->
            <div class="navbar-nav">
                <!-- navbar-nav는 세로 navbar-expand 는 가로 형태 -->
                <a class="nav-link" href="">Home</a>
                <a class="nav-link" href="">Feature</a>
                <a class="nav-link" href="">Pricing</a>
            </div>
        </nav>
        <div class="hr"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
