<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Texts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container">
        <div class="text-muted bg-primary m-4 p-3">This text is muted.</div>
        <!-- margine, padding, border 은 첫 글자만 해서 부트스트랩 한다. ex) p-1, m-3 등등등-->
        <!-- 배경색은 bg-이름 이다. -->
        <div class="text-primary bg-success mb-4">This text is important.</div>
        <!-- m()-4 에서 () 안에 t,b,s(왼쪽),e(오른쪽) 이 들어갈 수 있다. -->
        <div class="text-success bg-info mx-4">This text indicates success.</div>
        <!-- x는 가로 부분에 마진, y는 세로 부분 마진 -->
        <div class="text-info bg-warning p-4">This text represents some information.</div>
        <div class="text-warning bg-danger ps-4">This text represents a warning.</div>
        <div class="text-danger bg-secondary py-2 px-4">This text represents danger.</div>
        <div class="text-secondary bg-dark">Secondary text.</div>
        <div class="text-dark bg-body">Dark grey text.</div>
        <div class="text-body bg-light">Body text.</div>
        <div class="text-light bg-muted">Light grey text.</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
