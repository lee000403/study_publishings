<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container">
        <div>
            <img class="rounded-3" src="../images/newyork.jpg" alt="뉴욕">
            <!-- rounded 는 아주 조그맣게 라운드가 들어감-->
            <img class="rounded-circle" src="../images/paris.jpg" alt="파리">
            <!-- rounded-circle 을 자주 사용함. -->
            <img class="img-thumbnail" src="../images/sanfran.jpg" alt="샌프란시스코">
            <!-- img-thumbnail 도 자주 사용. -->
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
